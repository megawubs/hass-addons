name: "Audiobookshelf KOReader Sync Bridge"
version: "1.0.0-beta-9"
slug: abs-kosync-bridge
description: "Sync reading progress between AudiobookShelf audiobooks and KOReader ebooks using AI transcription"
url: "https://github.com/J-Lich/abs-kosync-bridge"
arch:
  - aarch64
  - amd64
panel_icon: mdi:sync
init: false
map:
  - share:rw
  - addon_config:rw
  - media:rw
options:
  abs_server: "http://homeassistant:13378"
  abs_key: ""
  kosync_server: "http://homeassistant:7200"
  kosync_user: ""
  kosync_key: ""
  books_path: "/media/books"
  sync_period_mins: 5
  fuzzy_match_threshold: 80
  sync_delta_abs_seconds: 30
  sync_delta_kosync_percent: 1
  log_level: "INFO"
schema:
  abs_server: str
  abs_key: str
  kosync_server: str
  kosync_user: str
  kosync_key: str
  books_path: str
  sync_period_mins: int
  fuzzy_match_threshold: int
  sync_delta_abs_seconds: int
  sync_delta_kosync_percent: int
  log_level: list(DEBUG|INFO|WARNING|ERROR)
